<form class="form-signin" method="post">
  {% csrf_token %}
  
  <h1 class="h3 mb-3 offset-4 font-weight-normal">Ingresar </h1>
  <input type="text" name="username" required="required" class="form-control" placeholder="Username" />
  <input type="password" name="password" required="required" class="form-control" placeholder="Password" />
  <div class="checkbox mb-3">
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      Usuario o password no coincide!
    </div>

    {% endif %}
    <label>
      <input type="checkbox" value="remember-me"> Recordar
    </label>
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block">Aceptar</button>
  <p class="mt-5 mb-3 text-muted">Â© 2018-2019</p>
</form>
