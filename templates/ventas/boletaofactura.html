{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="col-5 offset-4">
  
  
          
      <form class="form-row align-items-center" action="documento" method="POST">{% csrf_token %}
        
    
  
      <div class="col-5 offset-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="documento" id="exampleRadios1" value="boleta" checked>
          <label class="form-check-label" for="exampleRadios1">
            Boleta
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="documento" id="exampleRadios2" value="factura">
          <label class="form-check-label" for="exampleRadios2">
            Factura
          </label>
        </div>
        
    </div>
    
    <div class="col-5 offset-8">
      <button type="submit" class="btn btn-primary mb-2">Aceptar</button>
    </div>
  </div> 
  
  
  

{% endblock %}
