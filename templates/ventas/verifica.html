{% extends "base.html"%}

{% block content %}

<h1>Aqui verificamos</h1>

<div class="row no-gutters">
    <div class="col-6 center-block text-center align-self-center" style="background-color: #fff;"> 
        <form class="form-row align-items-center" action="verifica" method="POST">{% csrf_token %}
  
          <div class="col-2 offset-md-4">
            <label class="sr-only" for="textinput">Codigo</label>
  
            <input id="rut" name="rut" type="text" placeholder="Ingrese RUT" class="form-control input-lg" required=""> 
          </div>
  
          
          <div class="col-auto align-self-end">
            <button type="submit" class="btn btn-primary mb-2">Aceptar</button>
          </div>
      </form> 
    </div>

{% endblock %}
