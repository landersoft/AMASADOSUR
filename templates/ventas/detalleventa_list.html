{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{%  static 'css/estilo.css '%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{%  static 'css/bootstrap.min.css '%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-1">

		</div>
		<div class="col-md-2 align-content-center">
            <a class="navbar-brand align-content-center" href="/"><img src="{% static 'img/python.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">OpenVendor</a>

		</div>
		<div class="col-md-3 border colour-1">

            <form class="form-row align-items-center" action="/ventas/nueva/add" method="POST">{% csrf_token %}
                <input id="textinput" name="textinput" type="number" placeholder="Ingrese Codigo" class="form-control input-lg"
                       required="" autofocus >
		</div>

        <div class="col-md-1 border colour-3">
                <input id="cantidad" name="cantidad" type="number" placeholder="cantidad" class="form-control input-lg" required="" autofocus >
		</div>

		<div class="col-md-1 border colour-3">
                <button type="submit" class="btn btn-primary"><span class="fa fa-barcode"></span> Aceptar</button>

		</div>
            </form>
		<div class="col-md-3 border colour-6 text-center h-auto">
            <strong>Total:</strong> {{suma}}
			<div id="espacio">&nbsp</div>

		</div>
		<div class="col-md-1">
		</div>
	</div>
	<div class="row">
		<div class="col-md-1">
		</div>
		<div class="col-md-2">
             <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action active">
             Cras justo odio
            </button>
              <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
              <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
              <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
              <button type="button" class="list-group-item list-group-item-action" disabled>Vestibulum at eros</button>
        </div>
		</div>
		<div class="col-md-5 border border-primary">
            <table class="table text-center">
				<thead>
					<tr>
						<th>
							Producto
						</th>
						<th>
							Cantidad
						</th>
						<th>
							Precio
						</th>
					</tr>
				</thead>
                <tbody>
                {% for VentaList in object_list %}
                    <tr>
                        <td>{{VentaList.id_producto}}</td>
                        <td><center>{{VentaList.cantidad}}</center></td>
                        <td><center>{{VentaList.precio_venta}}</center></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
		</div>
		<div class="col-md-3 colour-3">


		</div>
		<div class="col-md-1">
		</div>
	</div>
</div>

<form class="form-row align-items-center" action="pagar" method="POST">
    			{% csrf_token %}
    			<input type="hidden" value={{suma}} name="suma" />
    			<button type="submit" class="btn btn-primary mb-2">Siguiente</button>
  			</form>


</body>
</html>
