{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-5 offset-1">
			<div class="row">
				<div class="col-md-2">
				</div>
				<div class="col-md-8 text-center">


					<div class="row">
						<div class="col-md-1">

                        </div>
						<div class="col-md-6">
                            <div id="espacio">&nbsp</div>
                            <div id="espacio">&nbsp</div>
                            <div id="espacio">&nbsp</div>
                            <form class="form-row align-items-center " action="/ventas/nueva/add" method="POST">{% csrf_token %}
                            <label class="sr-only" for="textinput">Codigo</label>
                            <input id="textinput" name="textinput" type="text" placeholder="Ingrese Codigo" class="form-control input-lg" required="">
                            <div id="espacio">&nbsp</div>

						</div>
						<div class="col-md-2">
                            <div id="espacio">&nbsp</div>
                            <div id="espacio">&nbsp</div>
                            <div id="espacio">&nbsp</div>
                            <button type="submit" class="btn btn-primary mb-1 offset-6">Aceptar</button>
                            </form>

						</div>
					</div>
				</div>
				<div class="col-md-2">
				</div>
			</div>
		</div>
		<div class="col-md-5">
			<table class="table text-center">
				<thead>
					<tr>
						<th>
							Producto
						</th>
						<th>
							Cantidad
						</th>
						<th>
							Precio
						</th>
					</tr>
				</thead>
				<tbody>
                {% for VentaList in object_list %}
                    <tr>
                        <td>{{VentaList.id_producto}}</td>
                        <td><center>{{VentaList.cantidad}}</center></td>
                        <td><center>{{VentaList.precio_venta}}</center></td>
                    </tr>
                {% endfor %}
				</tbody>
			</table>
		</div>
    </div>
	<div class="row">
		<div class="col-md-9">
		</div>
		<div class="col-md-1 text-right">
        <strong>Total:</strong>
		</div>
		<div class="col-md-2">
			{{suma}}
		</div>
	</div>
</div>




{% endblock %}
