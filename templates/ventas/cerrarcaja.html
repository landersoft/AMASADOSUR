{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                    <div class="alert alert-warning text-center" role="alert">
                            {{mesj}}
                    </div>
                <div class="row">    
                        <div class="col-md-8 offset-1">
                                <form class="form-row align-items-center" action="/ventas/cerrarcaja/" method='POST'>
                                    {% csrf_token %}
                                    <input type="text" class="form-control" id="monto" name="monto" placeholder="Cerrar">
                    </div>
                        <div class="col-md-2">       
                            <button type="submit" class="btn btn-primary align-self-end">Enviar</button>
                        </div>
                    </form>
                    
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>

{% endblock %}
