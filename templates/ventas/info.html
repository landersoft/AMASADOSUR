{% extends "base.html" %}
{% load static %}

{% block content %}


    <h1>{{proveedor.rut}}</h1>
<div class="row">
<div class="col-md-3"></div>

<div class="col-md-6 text-center">
    {% if mesj2 %}
    <div class="alert alert-danger text-center" role="alert">
        {{mesj2}}
    <input type="hidden" id="Url" data-url="{% url 'admin:abastecimiento_proveedor_add' %}" >


<script type="text/javascript">
    function Redirect()

                        {

                        }
                    setTimeout('Redirect2()', 2000);
                </script>

    {{elif}}
</div>

<div class="col-md-3"></div>
</div>

<input type="hidden" id="Url" data-url="{% url 'admin:abastecimiento_proveedor_add' %}" >
